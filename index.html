          <hr />
          <p>Вы можете загрузить тестовый файл ↓</p>
          <button type="button" class="info-button__mock">Загрузить</button>
        </div>
        <div class="bmodal-footer"></div>
      </div>
    </div>
  </div>

  <div class="container-head">
    <div class="my-header">
      <h2>bCad csv Print</h2>
    </div>
    <div class="block-upload">
      <button type="button" id="uploadButton" class="button-56">Загрузить файл</button>
      <input type="file" id="fileInput" name="file-link" accept="text/csv">
    </div>
  </div>

  <div class="info-container"></div>

  <div class="container-body">
